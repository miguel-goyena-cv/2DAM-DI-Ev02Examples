<div>

    <div class="form-group">
        <label for="dateStart">Fecha</label>
        <input type="datetime-local"  class="form-control" id="dateStart"
                [(ngModel)]="activity.startDate" name="dateStart">
    </div>
    
    <div class="form-group">
        <label for="dateEnd">Fecha</label>
        <input type="datetime-local"  class="form-control" id="dateEnd"
                [(ngModel)]="activity.startDate" name="dateEnd">
    </div>
      
    <div class="form-group">
        <label for="type">Tipo</label>
        <select class="form-control"  id="type"
                required
                [(ngModel)]="activity.activityType" name="type">
            <option *ngFor="let activityType of activityTypes" [value]="activityType">{{activityType}}</option>
        </select>
    </div>
    
    <button type="button" class="btn btn-default" (click)="newActivity()">New Activity</button>
    {{activity | json}}
</div>
